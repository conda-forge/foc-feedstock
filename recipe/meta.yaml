{% set name = "foc" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/foc-{{ version }}.tar.gz
  sha256: 9861bf12ae38f5e8f7a7a91c7f75d2e26bf59031abbb49b3af296bfc5e4c0eef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - foc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/thyeem/foc
  summary: A collection of python functions for somebody's sanity
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
